name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Create Resource Group
        run: |
          az group create --name python-app-rg --location eastus

      - name: Generate SSH Key
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/azure_vm_key -N ""
          echo "PRIVATE_KEY=$(cat ~/.ssh/azure_vm_key)" >> $GITHUB_ENV

      - name: Create Azure VM
        run: |
          az vm create \
            --resource-group python-app-rg \
            --name python-app-vm \
            --image UbuntuLTS \
            --admin-username azureuser \
            --ssh-key-values ~/.ssh/azure_vm_key.pub \
            --public-ip-sku Standard \
            --size Standard_B1s

      - name: Get Public IP of Azure VM
        id: getip
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group python-app-rg \
            --name python-app-vm \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM_IP=$ip" >> $GITHUB_ENV

      - name: Install Dependencies on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.VM_IP }}
          username: azureuser
          key: ${{ env.PRIVATE_KEY }}
          script: |
            sudo apt update
            sudo apt install python3 python3-pip python3-venv git -y

      - name: Copy Application Code to VM
        uses: appleboy/scp-action@v0.2.1
        with:
          host: ${{ env.VM_IP }}
          username: azureuser
          key: ${{ env.PRIVATE_KEY }}
          source: "."
          target: "~/app"

      - name: Install Requirements and Start App
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.VM_IP }}
          username: azureuser
          key: ${{ env.PRIVATE_KEY }}
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port \
            --resource-group python-app-rg \
            --name python-app-vm \
            --port 8000
