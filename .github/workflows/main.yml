name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Login to Azure using secrets
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Create Azure Resource Group
      - name: Create Resource Group
        run: |
          az group create --name python-app-rg --location eastus

      # ✅ Create Azure VM
      - name: Create Azure VM
        run: |
          az vm create \
            --resource-group python-app-rg \
            --name python-app-vm \
            --image UbuntuLTS \
            --admin-username azureuser \
            --generate-ssh-keys \
            --public-ip-sku Standard \
            --size Standard_B1s

      # ✅ Get VM Public IP and store it in GitHub env
      - name: Get Public IP of Azure VM
        id: getip
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group python-app-rg \
            --name python-app-vm \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM IP Address: $ip"
          echo "ip=$ip" >> $GITHUB_ENV

      # ✅ Store SSH Key as Artifact for reuse
      - name: Save SSH Key as an Artifact
        run: |
          mkdir -p ~/.ssh
          az vm ssh-key export --resource-group python-app-rg --name python-app-vm --file ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          AZURE_SSH_KEY: ${{ secrets.AZURE_SSH_KEY }}

      - name: Upload SSH Key to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: ~/.ssh/id_rsa

      # ✅ Install Dependencies on VM using SSH
      - name: Install Dependencies on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo apt update
            sudo apt install python3 python3-pip python3-venv git -y

      # ✅ Copy Application Code to VM
      - name: Copy Application Code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "."
          target: "~/app"

      # ✅ Install dependencies and start Python app on VM
      - name: Install Requirements and Start App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      # ✅ Open Port 8000 for Web Access
      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port \
            --resource-group python-app-rg \
            --name python-app-vm \
            --port 8000
