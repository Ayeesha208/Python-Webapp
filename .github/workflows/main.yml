name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Login to Azure with corrected JSON format
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Create Azure Resource Group
      - name: Create Resource Group
        run: |
          az group create --name python-app-rg --location eastus || echo "Resource group already exists"

      # Create Azure VM
      - name: Create Azure VM
        run: |
          az vm create \
            --resource-group python-app-rg \
            --name python-app-vm \
            --image UbuntuLTS \
            --admin-username azureuser \
            --generate-ssh-keys \
            --public-ip-sku Standard \
            --size Standard_B1s || echo "VM already exists"

      # Get VM Public IP and store it as an output variable
      - name: Get Public IP of Azure VM
        id: getip
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group python-app-rg \
            --name python-app-vm \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM IP Address: $ip"
          echo "ip=$ip" >> $GITHUB_ENV

      # Ensure SSH key is available
      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "SSH key configured."

      # Install Dependencies on VM using SSH
      - name: Install Dependencies on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          script: |
            sudo apt update -y
            sudo apt install python3 python3-pip python3-venv git -y

      # Copy application code to VM
      - name: Copy Application Code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          source: "."
          target: "~/app"

      # Install dependencies and start Python app on VM
      - name: Install Requirements and Start App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      # Open Port 8000 for Web Access
      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port \
            --resource-group python-app-rg \
            --name python-app-vm \
            --port 8000 || echo "Port already open"
