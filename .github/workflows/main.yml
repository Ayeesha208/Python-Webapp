name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: > 
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Create Resource Group
        run: az group create --name python-app-rg --location eastus

      - name: Create Azure VM and Generate SSH Keys
        run: |
          az vm create \
            --resource-group python-app-rg \
            --name python-app-vm \
            --image UbuntuLTS \
            --admin-username azureuser \
            --generate-ssh-keys \
            --public-ip-sku Standard \
            --size Standard_B1s \
            --output json > vm_details.json
          
          # Extract SSH private key from default location
          cp ~/.ssh/id_rsa private_key.pem
          chmod 600 private_key.pem

      - name: Upload SSH Key to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-private-key
          path: private_key.pem
          retention-days: 1  # Set retention as needed

      - name: Get Public IP of Azure VM
        id: getip
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group python-app-rg \
            --name python-app-vm \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM IP Address: $ip"
          echo "ip=$ip" >> $GITHUB_ENV

      - name: Install Dependencies on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo apt update
            sudo apt install python3 python3-pip python3-venv git -y

      - name: Copy Application Code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "."
          target: "~/app"

      - name: Install Requirements and Start App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port \
            --resource-group python-app-rg \
            --name python-app-vm \
            --port 8000

      - name: Download SSH Key from Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ssh-private-key

      - name: Set Permissions and Use SSH Key Locally
        run: |
          chmod 600 private_key.pem
          echo "Use this key to connect: ssh -i private_key.pem azureuser@${{ env.ip }}"
