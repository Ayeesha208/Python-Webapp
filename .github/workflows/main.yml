name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId":"${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId":"${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Check if Resource Group exists
        run: |
          if az group show --name demo-rg --query 'name' --output tsv; then
            echo "Resource Group already exists"
          else
            echo "Creating Resource Group..."
            az group create --name demo-rg --location eastus
          fi

      - name: Check if Virtual Machine exists
        run: |
          if az vm show --resource-group demo-rg --name demo-vm --query 'name' --output tsv; then
            echo "Virtual Machine already exists"
          else
            echo "Creating Virtual Machine..."
            az vm create \
              --resource-group demo-rg \
              --name demo-vm \
              --image Canonical:0001-com-ubuntu-server-jammy:22_04-lts-gen2:latest \
              --admin-username azureuser \
              --generate-ssh-keys \
              --public-ip-sku Standard \
              --size Standard_B2s
          fi

      - name: Get VM Public IP
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group demo-rg \
            --name demo-vm \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM Public IP: $ip"
          echo "ip=$ip" >> $GITHUB_ENV

      - name: Generate SSH Key (if not exists)
        run: |
          mkdir -p ~/.ssh
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "Generating new SSH key..."
            ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          fi

      - name: Upload SSH Key as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: ~/.ssh/id_rsa

      - name: Download SSH Key Artifact
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: ~/.ssh

      - name: Set SSH Key Permissions
        run: |
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Install Dependencies on VM using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.GITHUB_WORKSPACE }}/.ssh/id_rsa
          script: |
            sudo apt update
            sudo apt install -y python3 python3-pip python3-venv git

      - name: Copy application code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.GITHUB_WORKSPACE }}/.ssh/id_rsa
          source: "."
          target: "~/app"

      - name: Install dependencies and start Python app on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.GITHUB_WORKSPACE }}/.ssh/id_rsa
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port --resource-group demo-rg --name demo-vm --port 8000
