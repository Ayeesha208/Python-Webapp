name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Login to Azure with correct JSON format
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Create Resource Group
      - name: Create Resource Group
        run: |
          az group create --name python-app-rg --location eastus

      # ✅ Create Azure VM (Fixed Command)
      - name: Create Azure VM
        run: |
          az vm create \
            --resource-group python-app-rg \
            --name python-app-vm \
            --image Ubuntu2204 \  # ✅ Fixed Image
            --admin-username azureuser \
            --generate-ssh-keys \
            --public-ip-sku Standard \
            --size Standard_B2s

      # ✅ Get VM Public IP and store it in GitHub output
      - name: Get Public IP of Azure VM
        id: getip
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group python-app-rg \
            --name python-app-vm \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM IP Address: $ip"
          echo "ip=$ip" >> $GITHUB_ENV

      # ✅ Save SSH Key as an Artifact
      - name: Save SSH Key as an Artifact
        run: |
          mkdir -p ~/.ssh
          az vm ssh-key export --resource-group python-app-rg --name python-app-vm --file ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "SSH key saved."

      - name: Upload SSH Key to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: ~/.ssh/id_rsa

      # ✅ Download SSH Key from Artifacts
      - name: Download SSH Key
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: ~/.ssh

      - name: Set SSH Key Permissions
        run: chmod 600 ~/.ssh/id_rsa

      # ✅ Install Dependencies on VM using SSH
      - name: Install Dependencies on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ~/.ssh/id_rsa
          script: |
            sudo apt update
            sudo apt install python3 python3-pip python3-venv git -y

      # ✅ Copy application code to VM
      - name: Copy Application Code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ~/.ssh/id_rsa
          source: "."
          target: "~/app"

      # ✅ Install dependencies and start Python app on VM
      - name: Install Requirements and Start App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ~/.ssh/id_rsa
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      # ✅ Open Port 8000 for Web Access
      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port \
            --resource-group python-app-rg \
            --name python-app-vm \
            --port 8000
