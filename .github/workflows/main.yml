name: Deploy Python App to Azure VM

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Login to Azure using AZURE_CREDENTIALS secret
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Create Azure Resource Group
      - name: Create Resource Group
        run: |
          az group create --name python-app-rg --location eastus

      # Create Azure VM
      - name: Create Azure VM
        run: |
          az vm create \
            --resource-group "python-app-rg" \
            --name "python-app-vm" \
            --image "Canonical:0001-com-ubuntu-server-jammy:22_04-lts-gen2:latest" \
            --admin-username "azureuser" \
            --generate-ssh-keys \
            --public-ip-sku "Standard" \
            --size "Standard_B2s"

      # Get VM Public IP
      - name: Get Public IP of Azure VM
        id: getip
        run: |
          ip=$(az vm list-ip-addresses \
            --resource-group "python-app-rg" \
            --name "python-app-vm" \
            --query "[].virtualMachine.network.publicIpAddresses[0].ipAddress" \
            --output tsv)
          echo "VM IP Address: $ip"
          echo "ip=$ip" >> $GITHUB_ENV

      # Install Dependencies on VM using SSH
      - name: Install Dependencies on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo apt update
            sudo apt install python3 python3-pip python3-venv git -y

      # Copy Application Code to VM
      - name: Copy Application Code to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "."
          target: "~/app"

      # Install Requirements and Start App
      - name: Install Requirements and Start App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd ~/app
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            nohup gunicorn --workers 3 --bind 0.0.0.0:8000 app:app &

      # Open Port 8000 for Web Access
      - name: Open Port 8000 for Web Access
        run: |
          az vm open-port \
            --resource-group "python-app-rg" \
            --name "python-app-vm" \
            --port 8000
